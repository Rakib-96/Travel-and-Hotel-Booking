<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <link rel="shortcut icon" href="pictures/fab.jpg" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <link rel="stylesheet" href="css/profile.css">
</head>
<body>

<script>
  const user = JSON.parse(localStorage.getItem("loggedUser"));
  if(!user){
    window.location.href = "login.html";
  }
</script>

<!-- profile card-->
<div class="profile-wrapper">

  <div class="profile-card">

  <!-- Edit button -->
  <button id="editProfileBtn" class="edit-btn">
    <i class="fas fa-edit"></i> Edit
  </button>

  <!-- Profile image -->
  <div class="profile-image">
    <img id="profilePic" alt="Profile Picture">
  </div>

  <!-- User info -->
  <h2 id="name"></h2>
  <p class="username">@<span id="username"></span></p>

  <div class="profile-info">
    <div>
      <i class="fas fa-envelope"></i>
      <span id="email"></span>
    </div>
    <div>
      <i class="fas fa-user-graduate"></i>
      <span id="occupation"></span>
    </div>
    <div>
      <i class="fas fa-calendar"></i>
      <span id="age"></span> years old
    </div>
  </div>

  <!-- Actions -->
  <div class="profile-actions">
    <button class="logout-btn" onclick="logout()">Logout</button>
    <a href="index.html" class="home-btn">Home</a>
  </div>

</div>

</div>

<script src="JS/profile.js"></script>
</body>
</html>
